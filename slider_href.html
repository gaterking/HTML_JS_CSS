<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>HTML5/CSS3 Slider</title>
  <style type="text/css">
    .indexBox{
      margin-bottom: 6px;
    }
  	.indexBox a{
      border:1px solid #cccccc;
      height: 16px;
      width: 16px;
    }
  	.imgBox{
      height: 480px;
  		width: 600px;
      overflow: hidden;
  	}
  	.imgBox img{
  		width: 600px;
  		height:480px;
  	}
  </style>
</head>
<body>
<div class="indexBox">
  <a href="#img0">1</a>
  <a href="#img1">2</a>
  <a href="#img2">3</a>
  <a href="#img3">4</a>
</div>
	<div class="sliderBox">
		<div class="imgBox">
			<img src="imgs/1.jpg" alt="1" id="img0"/>
			<img src="imgs/2.jpg" alt="2" id="img1"/>
			<img src="imgs/3.jpg" alt="3" id="img2"/>
			<img src="imgs/4.jpg" alt="4" id="img3"/>
		</div>
</div>
<body>
</body>
</html>
